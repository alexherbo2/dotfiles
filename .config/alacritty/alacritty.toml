# Alacritty
# https://alacritty.org

import = [
  '~/.config/alacritty/options/enable_csi_u_key_encoding.toml',
  '~/.config/alacritty/options/use_option_as_meta_key.toml',
  '~/.config/alacritty/colors/macos_light.toml'
]

# Appearance -------------------------------------------------------------------

font.size = 14.0
font.normal.family = 'JetBrains Mono'

selection.save_to_clipboard = true

[bell.command]
program = 'osascript'
args = ['-e', 'beep']

# Key bindings -----------------------------------------------------------------

[[keyboard.bindings]]
key = 'N'
mods = 'Control|Shift'
action = 'CreateNewWindow'

[[keyboard.bindings]]
key = 'N'
mods = 'Command'
action = 'CreateNewWindow'

[[keyboard.bindings]]
key = 'P'
mods = 'Control|Shift'
action = 'SpawnNewInstance'

[[keyboard.bindings]]
key = 'P'
mods = 'Command'
action = 'SpawnNewInstance'
