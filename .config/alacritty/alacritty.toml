# Alacritty
# https://alacritty.org

import = [
  '~/.config/alacritty/options/enable_csi_u_key_encoding.toml',
  '~/.config/alacritty/colors/macos_light.toml'
]

# Appearance -------------------------------------------------------------------

font.size = 14.0
font.normal.family = 'JetBrains Mono'

selection.save_to_clipboard = true

window.option_as_alt = 'Both'

[bell.command]
program = 'osascript'
args = ['-e', 'beep']

# Key bindings -----------------------------------------------------------------

# macOS
[[keyboard.bindings]]
key = 'n'
mods = 'Command'
action = 'CreateNewWindow'

[[keyboard.bindings]]
key = 'p'
mods = 'Command'
action = 'SpawnNewInstance'

[[keyboard.bindings]]
key = '['
mods = 'Command'
action = 'SelectPreviousTab'

[[keyboard.bindings]]
key = ']'
mods = 'Command'
action = 'SelectNextTab'

# Linux
[[keyboard.bindings]]
key = 'n'
mods = 'Control|Shift'
action = 'CreateNewWindow'

[[keyboard.bindings]]
key = 'p'
mods = 'Control|Shift'
action = 'SpawnNewInstance'

[[keyboard.bindings]]
key = 'PageUp'
mods = 'Control'
action = 'SelectPreviousTab'

[[keyboard.bindings]]
key = 'PageDown'
mods = 'Control'
action = 'SelectNextTab'
