# Alacritty
# https://alacritty.org
# https://github.com/alacritty/alacritty
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

import:
- ~/.config/alacritty/options/enable_csi_u_key_encoding.yml
- ~/.config/alacritty/options/use_option_as_meta_key.yml
# - ~/.config/alacritty/colors/macos_light.yml

# Appearance -------------------------------------------------------------------

shell:
  program: tmux

# Add a bit of transparency to reduce eye strain.
window: { opacity: 0.80 }

font:
  size: 14.0
  normal:
    family: JetBrains Mono

selection:
  save_to_clipboard: true

bell:
  command:
    program: osascript
    args: ['-e', 'beep']

# Key bindings -----------------------------------------------------------------

key_bindings:
  - { key: N, mods: Control|Shift, action: CreateNewWindow }
  - { key: N, mods: Command, action: CreateNewWindow }
  - { key: P, mods: Control|Shift, action: SpawnNewInstance }
  - { key: P, mods: Command, action: SpawnNewInstance }
