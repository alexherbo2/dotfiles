# Alacritty
# https://alacritty.org
# https://github.com/alacritty/alacritty
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

import:
- ~/.config/alacritty/macos/use_option_as_meta_key.yml
- ~/.local/share/github.com/alacritty/alacritty-theme/themes/atom_one_light.yaml

# Appearance -------------------------------------------------------------------

font:
  size: 14.0
  normal:
    family: JetBrainsMono Nerd Font

selection:
  save_to_clipboard: true

bell:
  command:
    program: osascript
    args: ['-e', 'beep']

# Key bindings -----------------------------------------------------------------

key_bindings:
  - { key: N, mods: Control|Shift, action: CreateNewWindow }
  - { key: N, mods: Command, action: CreateNewWindow }
