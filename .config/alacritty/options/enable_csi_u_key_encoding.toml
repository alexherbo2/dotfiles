# Enable CSI u key encoding.
[[keyboard.bindings]]
key = 'Return'
mods = 'Shift'
chars = "\u001b[13;2u"

[[keyboard.bindings]]
key = 'Tab'
mods = 'Control'
chars = "\u001b[9;5u"

[[keyboard.bindings]]
key = 'Return'
mods = 'Control'
chars = "\u001b[13;5u"

[[keyboard.bindings]]
key = 'H'
mods = 'Control'
chars = "\u001b[104;5u"

[[keyboard.bindings]]
key = 'I'
mods = 'Control'
chars = "\u001b[105;5u"

[[keyboard.bindings]]
key = 'J'
mods = 'Control'
chars = "\u001b[106;5u"

[[keyboard.bindings]]
key = 'M'
mods = 'Control'
chars = "\u001b[109;5u"
