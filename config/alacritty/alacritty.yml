env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 2
    y: 2

  decorations: full

tabspaces: 8

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: monospace

  bold:
    family: monospace

  italic:
    family: monospace

  size: 9.0

  # Extra space around each character.
  # X: Letter spacing
  # Y: Line spacing
  offset:
    x: 0
    y: 0

  # Determines the locations of the glyphs within their cells,
  # with the default being at the bottom.
  # X: Move the glyph to the right
  # Y: Move the glyph upward
  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

render_timer: false

# Dracula
# https://draculatheme.com
# https://github.com/alexherbo2/alacritty-dracula-theme
colors:
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'
  cursor:
    text: '0x44475a'
    cursor: '0xf8f8f2'
  normal:
    black: '0x282a36'
    red: '0xff5555'
    green: '0x50fa7b'
    yellow: '0xf1fa8c'
    blue: '0x6272a4'
    magenta: '0xff79c6'
    cyan: '0x8be9fd'
    white: '0xf8f8f2'
  bright:
    black: '0x44475a'
    red: '0xff8888'
    green: '0x82fba0'
    yellow: '0xf7fcbd'
    blue: '0x828fb7'
    magenta: '0xffacdc'
    cyan: '0xbdf3fe'
    white: '0xffffff'
  dim:
    black: '0x14151b'
    red: '0xff2222'
    green: '0x1ef956'
    yellow: '0xebf85b'
    blue: '0x4d5b86'
    magenta: '0xff46b0'
    cyan: '0x59dffc'
    white: '0xe6e6d1'

visual_bell:
  animation: EaseOutExpo
  duration: 0

background_opacity: 1.0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

  faux_scrolling_lines: 1

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

dynamic_title: true

cursor:
  style: Block

live_config_reload: true

shell:
  program: elvish

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Q, mods: Command, action: Quit }
