# Broot
# https://dystroy.org/broot/

# Options ──────────────────────────────────────────────────────────────────────

modal = true

# Default flags
# [g] ⇒ --show-git-info
# [i] ⇒ --show-gitignored
default_flags = 'gi'

# Commands ─────────────────────────────────────────────────────────────────────

# Quit
[[verbs]]
invocation = 'quit'
shortcut = 'q'
key = 'q'
execution = ':quit'

# Toggle hidden files
[[verbs]]
invocation = 'toggle hidden'
shortcut = '.'
key = '.'
execution = ':toggle_hidden'

# Toggle sizes
[[verbs]]
invocation = 'toggle sizes'
shortcut = 'i'
key = 'i'
execution = ':toggle_sizes'

# Open a terminal here
[[verbs]]
invocation = 'terminal'
shortcut = '$'
key = '$'
execution = 'bash'
set_working_dir = true
leave_broot = false

# Move to home
[[verbs]]
invocation = 'home'
shortcut = '~'
key = '~'
execution = ':focus ~'
leave_broot = false

# bat
# https://github.com/sharkdp/bat
[[verbs]]
invocation = 'view'
shortcut = 'v'
key = 'v'
execution = 'bat {file}'
leave_broot = false

# Kakoune
# https://kakoune.org
[[verbs]]
invocation = 'edit'
shortcut = 'e'
key = 'e'
execution = 'kak +{line} {file}'
leave_broot = false

# Create new text files.
[[verbs]]
invocation = 'create {subpath}'
shortcut = 'o'
execution = 'kak {directory}/{subpath}'
leave_broot = false

# archiver
# https://github.com/mholt/archiver
[[verbs]]
invocation = 'extract'
shortcut = 'x'
key = 'x'
execution = 'arc unarchive {file}'
set_working_dir = true
leave_broot = false

# mpv
# https://mpv.io
[[verbs]]
invocation = 'mpv'
shortcut = 'm'
key = 'm'
execution = 'mpv --really-quiet {file}'
leave_broot = false
