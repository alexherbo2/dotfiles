# nginx
# https://nginx.org

# Group on Linux: users
# Group on macOS: staff
user taupiqueur staff;

events {
}

http {
  server {
    location / {
      autoindex on;
      root /Users/taupiqueur/storage;
    }
    location /downloads {
      autoindex on;
      root /Users/taupiqueur/Downloads;
    }
  }
}
